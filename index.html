form {

.screen {
  display: block;
  width: 175px;
  height: 335px;
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  position: relative;
  overflow: hidden;
  margin-left: 20px;
}

.screen:before {
  content: "";
  display: block;
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 20px;
  background-color: #000;
}

.screen:after {
  content: "";
  display: block;
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 40px;
  height: 40px;
  background-color: #000;
  border-radius: 50%;
}

.screen {  
  border: 10px solid black;
  border-radius: 20px;
}

.onlinebank {

  margin-bottom: 30px;
}
